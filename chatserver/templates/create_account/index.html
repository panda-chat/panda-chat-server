<!DOCTYPE html>

<html lang="en">
<head>
    <title>Panda Chat</title>
    <meta name="application-name" content="Panda Chat"/>
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'apple-touch-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'apple-touch-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'apple-touch-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'apple-touch-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="196x196" href="{% static 'favicon-196x196.png' %}" />
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'favicon-128.png' %}" />
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'mstile-144x144.png' %}" />
    <meta name="msapplication-square70x70logo" content="{% static 'mstile-70x70.png' %}" />
    <meta name="msapplication-square150x150logo" content="{% static 'mstile-150x150.png' %}" />
    <meta name="msapplication-wide310x150logo" content="{% static 'mstile-310x150.png' %}" />
    <meta name="msapplication-square310x310logo" content="{% static 'mstile-310x310.png' %}" />
    <meta name="theme-color" content="#ffffff">
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var password = document.getElementById("password")
        var confirm_password = document.getElementById("confirm_password");

        function validatePassword()
        {
            if (password.value != confirm_password.value)
            {
                confirm_password.setCustomValidity("Passwords don't match.");
            }
            else
            {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    });
</script>
</head>
<body>
    <form action="create/" method="POST">
        {% csrf_token %}
        Creation key: <input type="text" name="creation_key">
        <br/>
        Username: <input type="text" name="username" pattern="[A-Za-z]{1,12}" required="required"> ([A-Za-z]{1,12})
        <br/>
        Password: <input type="password" name="password" id="password" required="required">
        <br/>
        Confirm password: <input type="password" id="confirm_password">
        <br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
